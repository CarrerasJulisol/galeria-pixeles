<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- link a mi javascript -->
    <script defer src="js/miapp.js"></script>

    <!-- link a mi css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- meta tags: DESCRIPCION -->
    <meta name="description" content="Galeria de los increibles dibujos en Pixel Art del artista pixeleotodo.">

    <!-- meta tags: KEYWORDS -->
    <meta name="keywords" content="pixelart, pixel, dibujos, galeria, pixels, gallery,
    pixeleotodo, dibujos pixel art, que es pixel art">

    <!-- meta tags: COPYRIGHT -->
    <meta name="copy" content="Pixeleotodo">

    <!-- meta tags de autor -->
    <meta name="author" content="Julieta Carreras">

    <!-- FAVICON para icono de pestaÃ±a-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Galeria de Pixeles</title>
</head>
<body>

    <!-- header con menu -->
    <header class="header" id="header"></header>

    <!-- seccion de las imagenes -->
    <section class="s-uno" id="s-uno">
        <div id="contenedor-tarjeta" class="contenedor-tarjeta"></div>
    </section>

    <!-- seccion de informacion del artista -->
    <section class="s-dos" id="s-dos"></section>

    <!-- seccion de que es pixel art -->
    <section class="s-tres" id="s-tres"></section>

    <!-- seccion imagenes abiertas -->
    <section class="img-grande" id="img-grande"></section>

    <!-- nubes en el fondo-->
    <section class="s-cuatro">
        <img src="img/nube-rosa.png" alt="" class="deco-nube1">
        <img src="img/nube-rosa.png" alt="" class="deco-nube2">
        <img src="img/nube-violeta.png" alt="" class="deco-nube3">
        <img src="img/nube-violeta.png" alt="" class="deco-nube4">
        <img src="img/nube-rosa.png" alt="" class="deco-nube5">
        <img src="img/nube-violeta.png" alt="" class="deco-nube6">
        <img src="img/nube-violeta.png" alt="" class="deco-nube7">
        <img src="img/nube-violeta.png" alt="" class="deco-nube8">
    </section>

    <!-- footer con redes sociales-->
    <footer class="footer" id="footer"></footer>
</body>
</html>
